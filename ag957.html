<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number game</title>
  <link rel="stylesheet" href="ag957.css">
</head>
<body>
  <h1>Guess the number game</h1>
  <div id="gameSetup">
    <p>Select a range of numbers</p>
    <input type="radio" id="range1" name="range" value="1-10"><label for="range1">10</label>
    <input type="radio" id="range2" name="range" value="10-100"><label for="range2">100</label>
    <input type="radio" id="range3" name="range" value="100-1000"><label for="range3">1000</label>
    <button id="startbutton" disabled>Start</button>
  </div>
  <div id="game" style="display: none;">
    <div id="game-content">
      <p id="instructions"></p>
      <input type="number" id="guessthenumber" placeholder="Your guess is ...">
      <button id="checkbutton">Check</button>
      <p id="feedback"></p>
      <p>Guesses Left:</p>
      <ul id="guesslist"></ul>
    </div>
    <div id="guess-table-container">
      <table id="guess-table">
        <thead>
          <tr>
            <th>Guess</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="guess-table-body"></tbody>
      </table>
    </div>
  </div>
  <div id="modal" style="display: none;">
    <div id="modal-content">
      <p id="modal-message"></p>
      <button id="play-again-button">Play again</button>
    </div>
  </div>
  <script src="ag957.js"></script>
</body>
</html>
